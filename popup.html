<!DOCTYPE html>
<html>
<head>
  <title>Email Reader</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --border-color: #e0e0e0;
        --button-primary: #4285f4;
        --button-secondary: #34A853;
        --button-warning: #fbbc04;
        --error-color: #d93025;
        --card-background: #f8f9fa;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        font-size: 14px;
    }

    .container {
        width: 500px;
        padding: 15px;
    }
    
    #emailContent {
      white-space: pre-wrap;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--card-background);
      margin-bottom: 15px;
      line-height: 1.6;
      font-size: 13px;
    }

    .button-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    #suggestResponse {
      padding: 8px 16px;
      background-color: var(--button-primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #suggestResponse:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #suggestedResponse {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--card-background);
      display: none;
      line-height: 1.6;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .error-message {
      color: var(--error-color);
      padding: 10px;
      border: 1px solid var(--error-color);
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    #templateSelect {
      min-width: 150px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 6px;
    }

    #templateSelect:hover {
      border-color: #4285f4;
    }

    .theme-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        padding: 0;
    }

    .theme-toggle:hover {
        transform: scale(1.1);
        border-color: var(--button-primary);
    }

    .theme-toggle-icon {
        font-size: 16px;
        line-height: 1;
    }

    button {
        font-family: inherit;
        font-size: 13px;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    .calendar-settings {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--card-background);
    }

    .settings-header h3 {
        margin: 0 0 15px 0;
        font-size: 14px;
        color: var(--text-color);
    }

    .form-group {
        margin-bottom: 12px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--text-color);
        font-size: 13px;
    }

    .form-input {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 13px;
    }

    .calendar-button {
        background-color: var(--button-primary);
        color: white;
        width: 100%;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle" data-theme="light">
        <span class="theme-toggle-icon">ðŸŒ™</span>
    </button>
    <pre id="emailContent"></pre>
    <div class="button-container">
      <button id="suggestResponse">Suggest Response</button>
      <select id="templateSelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-left: 10px;">
        <option value="">Select Template</option>
      </select>
      <div class="loader" id="loader"></div>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="suggestedResponse"></div>
    <button id="createDraft" style="display: none; margin-top: 10px; padding: 8px 16px; background-color: var(--button-secondary); color: white; border: none; border-radius: 4px; cursor: pointer;">
      Create Draft
    </button>
    <button id="saveAsExample" style="display: none; margin-top: 10px; padding: 8px 16px; background-color: var(--button-warning); color: white; border: none; border-radius: 4px; cursor: pointer;">
      Save as Example
    </button>
    <div class="calendar-settings" style="display: none;" id="calendarSettings">
        <div class="settings-header">
            <h3>Calendar Settings</h3>
        </div>
        <div class="settings-content">
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" class="form-input">
            </div>
            <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" class="form-input">
            </div>
            <div class="form-group">
                <label for="eventTime">Time</label>
                <input type="time" id="eventTime" class="form-input">
            </div>
            <div class="form-group">
                <label for="eventDuration">Duration (minutes)</label>
                <select id="eventDuration" class="form-input">
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="120">2 hours</option>
                </select>
            </div>
            <button id="addToCalendar" class="calendar-button">Add to Calendar</button>
        </div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
