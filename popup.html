<!DOCTYPE html>
<html>
<head>
  <title>Email Reader</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --border-color: #e0e0e0;
        --button-primary: #4285f4;
        --button-secondary: #34A853;
        --button-warning: #fbbc04;
        --error-color: #d93025;
        --card-background: #f8f9fa;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .container {
        width: 500px;
        padding: 15px;
    }
    
    #emailContent {
      white-space: pre-wrap;
      font-family: monospace;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: 15px;
      max-height: 300px;
      overflow-y: auto;
      background-color: var(--card-background);
    }

    .button-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #suggestResponse {
      padding: 8px 16px;
      background-color: var(--button-primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #suggestResponse:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #suggestedResponse {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--card-background);
      color: var(--text-color);
      display: none;
    }

    .error-message {
      color: var(--error-color);
      padding: 10px;
      border: 1px solid var(--error-color);
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    #templateSelect {
      min-width: 150px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      cursor: pointer;
    }

    #templateSelect:hover {
      border-color: #4285f4;
    }

    .theme-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px;
        border-radius: 50%;
        border: 1px solid var(--border-color);
        background: transparent;
        cursor: pointer;
        color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">
        <span style="font-size: 16px;">☀️</span>
    </button>
    <pre id="emailContent"></pre>
    <div class="button-container">
      <button id="suggestResponse">Suggest Response</button>
      <select id="templateSelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-left: 10px;">
        <option value="">Select Template</option>
      </select>
      <div class="loader" id="loader"></div>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="suggestedResponse"></div>
    <button id="createDraft" style="display: none; margin-top: 10px; padding: 8px 16px; background-color: var(--button-secondary); color: white; border: none; border-radius: 4px; cursor: pointer;">
      Create Draft
    </button>
    <button id="saveAsExample" style="display: none; margin-top: 10px; padding: 8px 16px; background-color: var(--button-warning); color: white; border: none; border-radius: 4px; cursor: pointer;">
      Save as Example
    </button>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
